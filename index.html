<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Give Feedback</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" id="container">
      <div class="feedback">
        <h2>How likely would you recommend this app?</h2>
        <div class="emoji-container">
          <div class="emoji">
            <span>😡</span>
            <label>No way</label>
          </div>
          <div class="emoji">
            <span>😞</span>
            <label>Probably Not</label>
          </div>
          <div class="emoji">
            <span>😐</span>
            <label>Neutral</label>
          </div>
          <div class="emoji">
            <span>😀</span>
            <label>Definitely</label>
          </div>
          <div class="emoji">
            <span>😍</span>
            <label>Very Likely</label>
          </div>
        </div>
        
        <input type="range" id="feedback-slider" name="feedback" min="1" max="5" value="3">
        <button class="btn feedback-btn">Skip</button>
        <button class="btn submit-btn">Submit</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
